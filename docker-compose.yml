version: '3.8'

services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: ring-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aa
      MYSQL_USER: user
      MYSQL_PASSWORD:
    volumes:
      - db_data:/var/lib/mysql
      # Mount the SQL dump for initialization
      - ./aa.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - ring-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Backend Service (PHP Slim)
  backend:
    build:
      context: ./ring-backend
      dockerfile: Dockerfile
    container_name: ring-backend
    volumes:
      - ./ring-backend:/var/www/html
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: aa
      DB_USER: root
      DB_PASS: root
    depends_on:
      - db
    networks:
      - ring-network

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./package
      dockerfile: Dockerfile
    container_name: ring-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - ring-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ring-phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aa
      MYSQL_USER: user
      MYSQL_PASSWORD:
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - ring-network

networks:
  ring-network:
    driver: bridge

volumes:
  db_data:
