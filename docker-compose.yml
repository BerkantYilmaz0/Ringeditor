version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ring-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    # ports kaldırıldı — dışarıya açık olmamalı
    networks:
      - ring-network
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: ./ring-backend
      dockerfile: Dockerfile
    container_name: ring-backend
    volumes:
      - ./ring-backend:/var/www/html
    ports:
      - "127.0.0.1:8080:80"
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      docker: 'true'
    depends_on:
      - db
    networks:
      - ring-network

  frontend:
    build:
      context: ./package
      dockerfile: Dockerfile
    container_name: ring-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - ring-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ring-phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:8081:80" # sadece localhost'tan erişilebilir
    depends_on:
      - db
    networks:
      - ring-network

networks:
  ring-network:
    driver: bridge

volumes:
  db_data:
